<ion-view title="">
    <ion-content class="has-header padding">
        <h3 class="center">{{'headline_contact' | translate}}</h3>
        <div class="list">
            <br/>
            <label class="item item-input bordertop">
                <span class="input-label">{{'contact_label_name' | translate}}</span>
                <input id="contact-name" type="text" placeholder="{{'contact_label_name' | translate}}">
            </label>
            <label class="item item-input">
                <span class="input-label">{{'contact_label_email' | translate}}</span>
                <input id="contact-email" type="text" placeholder="{{'contact_label_email' | translate}}">
            </label>
            <label class="item item-input">
                <span class="input-label">{{'contact_label_telefon' | translate}}</span>
                <input id="contact-phone" type="text" placeholder="{{'contact_label_telefon' | translate}}">
            </label>
            <label class="item item-input item-floating-label borderbottom">
                <span class="input-label">{{'contact_label_inquiry' | translate}}</span>
                <textarea id="contact-message" name="user_eingabe" cols="25" rows="2" placeholder="{{'contact_label_inquiry' | translate}}"></textarea>
            </label>
            <br/>
            <button id="contact-submit" class="button button-positive" style="float:right;">
                <span>{{'contact_button_send' | translate}}</span>
            </button>
            <br/>
            <a href="#/tab/imprint">{{'contact_imprint' | translate}}</a> <a href="#/tab/privacy">{{'contact_privacy' | translate}}</a>
        </div>
    </ion-content>

</ion-view>
