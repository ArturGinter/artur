<ion-view title="">
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider item-text-wrap">
                {{faq.question}}
            </div>
            <div class="item item-text-wrap" style="min-height:100px;">
                <img ng-show="faq.image.length" style="width:auto; height:80px; float:left; padding-right:10px;" src="http://www.powerone-batteries.com/uploads/tx_drivepoweroneadmin/{{faq.image}}">
                <div>{{faq.answer}}</div>
            </div>
        </div>
    </ion-content>
</ion-view>
