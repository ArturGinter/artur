<ion-view title="">


    <ion-content id="mymedkit" has-header="true" padding="true">

        <h3 class="center">{{'healthbook_headline_mydrug' | translate}}</h3>
        <h4 ng-hide="{{drugs}}">{{'healthbook_headline_no_drugs' | translate}}</h4>
        <p ng-hide="{{drugs}}">
            {{'healthbook_text_adddrugs' | translate}}
        </p>

        <ion-list>
            <ion-item ng-repeat="drug in drugs" type="item-text-wrap" class="item item-icon-right" ng-click="navLink('#/tab/medkit-edit/{{$index}}')">
                {{drug.title}}
                <span class="item-note">
                    <span ng-show="drug.startday">{{drug.startday | date:'dd.MM.yy'}}</span>
                    <span ng-show="drug.endday"> - </span>
                    <span ng-show="drug.endday">{{drug.endday | date:'dd.MM.yy'}}</span>
                    <span ng-show="drug.timehour">({{drug.timehour}}:{{drug.timeminute}} Uhr)</span>
                </span>
                <i class="icon ion-ios7-arrow-right"></i>
            </ion-item>
        </ion-list>

        <br/>

        <button id="contact-submit" class="button button-positive" ng-click="addMedikitEntry()" style="float:right;">
            <span>{{'healthbook_button_newdrug' | translate}}</span>
        </button>


    </ion-content>
</ion-view>
