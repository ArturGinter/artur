<ion-view title="">
    <ion-content has-header="true" padding="true">

        <div class="list">
            <label class="item item-input item-select">
                <div class="input-label">
                    Stunde
                </div>
                <select ng-init="drug.timehour = drug.timehour || hours[0]" ng-model="drug.timehour" ng-options="hour for hour in hours"></select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Minute
                </div>
                <select ng-init="drug.timeminute = drug.timeminute || minutes[0]" ng-model="drug.timeminute" ng-options="minute for minute in minutes"></select>
            </label>
        </div>

    </ion-content>
</ion-view>
