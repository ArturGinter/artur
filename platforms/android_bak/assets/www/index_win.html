<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link href="lib/ionic/css/ionic.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />

    <title>Power One App</title>
    <!-- PhoneGap Stuff -->
    <script src="js/MWBScanner.js" type="text/javascript" charset="utf-8"></script>
    <!-- /PhoneGap Stuff -->

</head>
<body id="powerone" ng-app="starter" ng-controller="DashCtrl">

    <ion-header-bar class="nav-title-slide-ios7 bar-clear">
        <h1 class="title"><img src="img/logo_powerone.svg" height="40" width="auto"></h1>
    </ion-header-bar>

    <ion-view title="" hide-back-button="true">

        <ion-nav-buttons side="right">
            <a class="button button-clear button-positive" href="#/tab/createnew"> {{'acoustician_create' | translate}}</a>
        </ion-nav-buttons>


        <ion-content style="margin:0;padding:0;" scroll="false" class="has-header padding">
            <h3 data-l10n-id="startmodal_dash" class="center">{{'headline_dash' | translate}}</h3>
            <div data-role="content" style="padding:0;">
                <div class="list">
                    <div class="item item-input-inset">
                        <label class="item-input-wrapper">
                            <i class="icon ion-search placeholder-icon"></i>
                            <input id="searchword" type="text" placeholder="{{'acoustician_searchshop' | translate}}">
                        </label>
                        <button id="acoustician-searchbutton" class="button button-small button-clear button-positive">
                            {{'acoustician_search' | translate}}
                        </button>
                    </div>
                </div>
            </div>
            <div id="map_canvas">
                <div style="position: absolute; top:30%;">
                    <div style="position: relative;width:100%; text-align: center;">
                        <i style="font-size: 50px; color:#eee;" class="ion-refreshing" data-pack="default" data-tags="random"></i><br/>
                        <p id="geoupdatemessage">{{'acoustician_noconnection_part1' | translate}}</p>
                        <p>{{'acoustician_noconnection_part2' | translate}}</p>
                    </div>
                </div>
            </div>
            </div>

            <div id="map_info_win" class="slide-animation" ng-if="on" ng-animate-children>
                <div class="fade-animation" ng-if="on">
                    <div class="explode-animation" ng-if="on">
                        ...
                    </div>
                </div>
            </div>


        </ion-content>
    </ion-view>




<script type="text/javascript" src="lib/ionic/js/ionic.bundle.min.js"></script>
<script type="text/javascript" src="lib/ionic/js/angular/angular-translate.min.js"></script>
<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>

<script type="text/javascript" src="js/googlemap.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/services.js"></script>

<script type="text/javascript">

    $("#map_info_win").bind( "touchstart", function(event) {

        $("#map_info_win").animate({right:"-200px"});
        alert("click");
    });


    app.initialize();
</script>

</body>
</html>
