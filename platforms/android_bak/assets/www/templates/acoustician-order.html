<ion-view title="">
    <ion-content class="has-header">
        <h3 class="center">{{'healthbook_headline_order' | translate}} {{accoustian}}</h3>
        <div class="list padding">
            <label class="item item-input bordertop">
                <input id="contact-name" type="text" value="{{default_name}}" placeholder="{{'contact_label_name' | translate}}">
            </label>
            <label class="item item-input">
                <input id="contact-email" type="text" value="{{default_email}}" placeholder="{{'contact_label_email' | translate}}">
            </label>
            <label class="item item-input">
                <input id="contact-phone" type="text" value="{{default_phone}}" placeholder="{{'contact_label_telefon' | translate}}">
            </label>
            <div class="item item-input">
                <input id="contact-count" type="text" value=""  placeholder="{{'healthbook_mybatt_numberbatteries' | translate}}">
            </div>
            <label class="item item-input">
                <input id="contact-mybattery" type="text" value="{{mybattery}}"  placeholder="{{'healthbook_mybatt_mybattery' | translate}}">
            </label>
            <label class="item item-input item-floating-label borderbottom">
                <textarea id="contact-message" name="user_eingabe" cols="25" rows="4" placeholder="{{'contact_label_inquiry' | translate}}"></textarea>
            </label>
            <br/>
            <button id="order-submit" class="button button-positive " style="float:right;">
                <span>{{'contact_button_send' | translate}}</span>
            </button>
        </div>
    </ion-content>

</ion-view>
