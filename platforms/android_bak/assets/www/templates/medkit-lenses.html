<ion-view title="">
    <ion-content has-header="true">
                <div class="box padding">

                    <h3 class="center">{{'healthbook_headline_myglasslenses' | translate}}</h3>
                    <div class="list">

                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_myoptician' | translate}}
                        </div>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_label_optician' | translate}}</span>
                            <input type="text" ng-model="glass.lensesoptician" placeholder="{{'healthbook_placeholder_optician' | translate}}">
                        </label>

                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_righteye' | translate}}
                        </div>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_righteye_sph' | translate}}</span>
                            <input type="text" ng-model="glass.lensessphright" placeholder="{{'healthbook_placeholder_righteye_sph' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_righteye_cyl' | translate}}</span>
                            <input type="text" ng-model="glass.lensescylright" placeholder="{{'healthbook_placeholder_righteye_cyl' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_righteye_ach' | translate}}</span>
                            <input type="text" ng-model="glass.lensesaright" placeholder="{{'healthbook_placeholder_righteye_ach' | translate}}">
                        </label>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_label_righteye_add' | translate}}</span>
                            <input type="text" ng-model="glass.lensesaddright" placeholder="{{'healthbook_placeholder_righteye_add' | translate}}">
                        </label>


                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_lefteye' | translate}}
                        </div>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_lefteye_sph' | translate}}</span>
                            <input type="text" ng-model="glass.lensessphleft" placeholder="{{'healthbook_placeholder_lefteye_sph' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_lefteye_cyl' | translate}}</span>
                            <input type="text" ng-model="glass.lensescylleft" placeholder="{{'healthbook_placeholder_lefteye_cyl' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_lefteye_ach' | translate}}</span>
                            <input type="text" ng-model="glass.lensesaleft" placeholder="{{'healthbook_placeholder_lefteye_ach' | translate}}">
                        </label>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_label_lefteye_add' | translate}}</span>
                            <input type="text" ng-model="glass.lensesaddleft" placeholder="{{'healthbook_placeholder_lefteye_add' | translate}}">
                        </label>

                        <br/>


                    </div>

                </div>
    </ion-content>
</ion-view>
