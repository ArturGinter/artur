<ion-view title="">
    <ion-content has-header="true" padding="true">
        <h3 class="center">{{'healthbook_headline_reminder' | translate}}</h3>

        <br/>

        <p>{{'healthbook_reminer_helptext' | translate}}</p>

        <div class="list">
            <br/>
            <div class="item item-divider bordertop">
                {{'healthbook_headline_reminderat' | translate}}
            </div>

            <label class="item item-input item-select">
                <div class="input-label">
                    {{'general_day' | translate}}
                </div>
                <select ng-model="aiddevice.reminderday" ng-options="reminderday for reminderday in reminderdays"></select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    {{'general_month' | translate}}
                </div>
                <select ng-model="aiddevice.remindermonth" ng-options="remindermonth for remindermonth in remindermonths"></select>
            </label>

            <label class="item item-input item-select borderbottom">
                <div class="input-label">
                    {{'general_year' | translate}}
                </div>
                <select ng-model="aiddevice.reminderyear" ng-options="reminderyear for reminderyear in reminderyears"></select>
            </label>

            <br/>

            <div class="item item-divider bordertop">
                {{'healthbook_headline_renewaldate' | translate}}
            </div>
            <!--
            <label class="item item-input item-select">
                <div class="input-label">
                    Stunden
                </div>
                <select ng-init="aiddevice.reminderhour = aiddevice.reminderhour || reminderhours[10]" ng-model="aiddevice.reminderhour" ng-options="reminderhours for reminderhours in reminderhours"></select>
            </label>

            <label class="item item-input item-select borderbottom">
                <div class="input-label">
                    Minuten
                </div>
                <select ng-init="aiddevice.reminderminute = aiddevice.reminderminute || reminderminutes[0]" ng-model="aiddevice.reminderminute" ng-options="reminderminute for reminderminute in reminderminutes"></select>
            </label>
            -->
            <label class="item item-input item-select borderbottom">
                <div class="input-label">
                    {{'healthbook_daysreminder' | translate}}
                </div>
                <select ng-init="aiddevice.reminderrenewal = aiddevice.reminderrenewal || reminderrenewals[1]"  ng-model="aiddevice.reminderrenewal" ng-options="reminderrenewal for reminderrenewal in reminderrenewals"></select>
            </label>
            <br/>

            <button id="button-renewal-full" class="button button-block button-balanced">
                {{'healthbook_button_full' | translate}}
            </button>
            <button id="button-renewal-replace" class="button button-block button-positive">
                {{'healthbook_button_change' | translate}}
            </button>

        </div>
    </ion-content>
</ion-view>
