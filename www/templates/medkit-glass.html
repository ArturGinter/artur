<ion-view title="">
    <ion-content has-header="true">
                <div class="box padding">

                    <h3 class="center">{{'healthbook_headline_myglass' | translate}}</h3>
                    <div class="list">

                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_myoptician' | translate}}
                        </div>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_label_optician' | translate}}</span>
                            <input type="text" ng-model="glass.optician" placeholder="{{'healthbook_placeholder_optician' | translate}}">
                        </label>

                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_righteye' | translate}}
                        </div>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_righteye_sph' | translate}}</span>
                            <input type="text" ng-model="glass.sphright" placeholder="{{'healthbook_placeholder_righteye_sph' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_righteye_cyl' | translate}}</span>
                            <input type="text" ng-model="glass.cylright" placeholder="{{'healthbook_placeholder_righteye_cyl' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_righteye_ach' | translate}}</span>
                            <input type="text" ng-model="glass.aright" placeholder="{{'healthbook_placeholder_righteye_ach' | translate}}">
                        </label>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_label_righteye_add' | translate}}</span>
                            <input type="text" ng-model="glass.addright" placeholder="{{'healthbook_placeholder_righteye_add' | translate}}">
                        </label>


                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_lefteye' | translate}}
                        </div>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_lefteye_sph' | translate}}</span>
                            <input type="text" ng-model="glass.sphleft" placeholder="{{'healthbook_placeholder_lefteye_sph' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_lefteye_cyl' | translate}}</span>
                            <input type="text" ng-model="glass.cylleft" placeholder="{{'healthbook_placeholder_lefteye_cyl' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_label_lefteye_ach' | translate}}</span>
                            <input type="text" ng-model="glass.aleft" placeholder="{{'healthbook_placeholder_lefteye_ach' | translate}}">
                        </label>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_label_lefteye_add' | translate}}</span>
                            <input type="text" ng-model="glass.addleft" placeholder="{{'healthbook_placeholder_lefteye_add' | translate}}">
                        </label>

                        <br/>

                        <div class="item item-divider bordertop">
                            {{'healthbook_headline_other' | translate}}
                        </div>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_headline_label_pd' | translate}}</span>
                            <input type="text" ng-model="glass.pd" placeholder="{{'healthbook_headline_placeholder_pd' | translate}}">
                        </label>
                        <label class="item item-input">
                            <span class="input-label">{{'healthbook_headline_label_glass' | translate}}</span>
                            <input type="text" ng-model="glass.glasses" placeholder="{{'healthbook_headline_placeholder_glass' | translate}}">
                        </label>
                        <label class="item item-input borderbottom">
                            <span class="input-label">{{'healthbook_headline_label_constitution' | translate}}</span>
                            <input type="text" ng-model="glass.spectacleframe" placeholder="{{'healthbook_headline_placeholder_constitution' | translate}}">
                        </label>
                        <br/>

                    </div>

                </div>
    </ion-content>
</ion-view>
