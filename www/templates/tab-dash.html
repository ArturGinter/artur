<ion-view title="" hide-back-button="true">

    <ion-nav-buttons side="right">
        <a style="float: right;" class="button button-clear button-positive" href="#/tab/createnew"> {{'acoustician_create' | translate}}</a>
    </ion-nav-buttons>


    <ion-content style="margin:0;padding:0;" scroll="false" class="has-header padding">
        <h3 data-l10n-id="startmodal_dash" class="center">{{'headline_dash' | translate}}</h3>
        <div data-role="content" style="padding:0;">
            <div class="list">
                <div class="item item-input-inset">
                    <label class="item-input-wrapper">
                        <i class="icon ion-search placeholder-icon"></i>
                        <input id="searchword" type="text" placeholder="{{'acoustician_searchshop' | translate}}">
                    </label>
                    <button id="acoustician-searchbutton" class="button button-small button-clear button-positive">
                        {{'acoustician_search' | translate}}
                    </button>
                </div>
            </div>
        </div>
        <div id="map_canvas">   	
            <div style="position: absolute; top:20%; width: 100%;">
                <div style="position:relative; width:100%; text-align:center;">
                    <i style="font-size: 30px; color:#ddd;" class="ion-refreshing" data-pack="default" data-tags="random"></i>
                    <div style="text-align:center;"><i style="font-size: 350px; color:#F2E7EB;" class="ion-location" data-pack="default" data-tags="random"></i></div>
                    <div style="position:absolute; top:0px; width:100%; text-align:center; font-size:20px; line-height: 24px;">
                        <p id="geoupdatemessage">{{'acoustician_noconnection_part1' | translate}}<br/><br/>
                        {{'acoustician_noconnection_part2' | translate}}</p>
                        <p style="color:#831339;">
                        <i style="font-size:60px;" class="ion-android-call" data-pack="default" data-tags="random"></i><br/><br/>
                        {{'acoustician_noconnection_part3' | translate}}</p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <button id="acoustician-allbutton" class="button button-small button-positive">
            {{'acoustician_mylocation' | translate}}
        </button>           
        <div class="stable" id="map_info"></div>
    </ion-content>
</ion-view>
